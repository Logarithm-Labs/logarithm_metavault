[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = '0.8.30'
evm_version = 'cancun'
optimizer = true
optimizer_runs = 200

[lint]
exclude = ["lib/", "test/"]

[rpc_endpoints]
# All available network keywords:
# https://github.com/foundry-rs/forge-std/blob/ff4bf7db008d096ea5a657f2c20516182252a3ed/src/StdCheats.sol#L255-L271
arbitrum_one = "${ARBITRUM_ONE_RPC_URL}"
bnb_smart_chain = "${BSC_RPC_URL}"
base = "${BASE_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
