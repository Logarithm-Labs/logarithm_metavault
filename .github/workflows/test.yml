name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci
  ARBITRUM_ONE_RPC_URL: "https://arb-mainnet.g.alchemy.com/v2/0THPn5xrU18mpUj1mXpN5pLp_45qrsvz"
  BSC_RPC_URL: "https://bnb-mainnet.g.alchemy.com/v2/0THPn5xrU18mpUj1mXpN5pLp_45qrsvz"
  BASE_RPC_URL: "https://base-mainnet.g.alchemy.com/v2/0THPn5xrU18mpUj1mXpN5pLp_45qrsvz"

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
